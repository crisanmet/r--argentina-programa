<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Ejercicio 01-Clase 6</title>
  </head>
  <body>
    <form id="edades-familia">
      <label>Ingrese la cantidad de integrantes:</label>
      <input type="number" id="cantidad-integrantes" />
      <button type="submit" id="boton-siguiente">Siguiente</button>

      <div id="cargar-integrantes"></div>

      <button type="button" class="oculto" id="calcular">Calcular</button>

      <div id="calculo-edades" class="oculto">
        <p>La edad mayor es: <em id="edad-mayor"></em></p>
        <p>La edad menor es: <em id="edad-menor"></em></p>
        <p>El promedio de edad es: <em id="edad-promedio"></em></p>
      </div>

      <button type="reset" id="resetear" class="oculto">Resetear</button>

      <ol id="errores" class="oculto"></ol>
    </form>

    <script type="text/javascript" src="Ejercicio01.js"></script>
    <script type="text/javascript" src="pruebas.js"></script>
  </body>
</html>
